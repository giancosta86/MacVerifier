buildscript {
    repositories {
        maven {
            url 'https://dl.bintray.com/giancosta86/Hephaestus'
        }

        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
        classpath 'info.gianlucacosta.moonlicense:moonlicense-gradle:3.0'
        classpath 'info.gianlucacosta.aurora:aurora:1.2'
    }
}


apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'info.gianlucacosta.aurora'


group = 'info.gianlucacosta.macverifier'
archivesBaseName = 'macverifier'
version = '1.5'

description = 'Extensible MAC-based Java app, checking file integrity and authenticity'


mainClassName = 'info.gianlucacosta.macverifier.App'


aurora {
    docTask = 'javadoc'
    gitHubUser = 'giancosta86'

    author {
        name = 'Gianluca Costa'
        email = 'gianluca@gianlucacosta.info'
        url = "http://gianlucacosta.info/"
    }

    bintray {
        user = project.bintrayUser
        key = project.bintrayKey
        repo = 'Hephaestus'
        licenses = ['MIT']
        labels = ['cryptography', 'MAC', 'integrity', 'authenticity', 'extensible']
    }
}


moonLicense {
    license = mit

    productInfo {
        productName = 'MacVerifier'
        inceptionYear = 2015
        copyrightHolder = 'Gianluca Costa'
    }
}